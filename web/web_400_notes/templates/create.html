<div class="page-header">
	<h1>Create Note</h1>
</div>

<% if request.post? %>
	<div class="alert alert-error">
		<strong>Error:</strong>
		At least a name and some content must be given.
	</div>
<% end %>

<form action="" method="post" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">note name</label>
		<div class="controls">
			<input type="text" name="note_name" />
			<span class="help-inline" style="font-family: monospace">/([A-Za-z0-9_-]+\/)*[A-Za-z0-9_-]+/</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">note password</label>
		<div class="controls">
			<input type="password" name="note_password" />
			<span class="help-inline">(optional) allow others to view this note</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">note content</label>
		<div class="controls">
			<textarea class="input-xxlarge" rows="10" name="note_content"></textarea>
		</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" />create</button>
	</div>
</form>
